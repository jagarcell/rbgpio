</!DOCTYPE html>
<html>
<head>
	<title>RASPBERRY GPIO</title>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/indexScript.js"></script>

</head>
<body>
	<table style="width: 600; height: 500; text-align: center; margin: 0 auto;">
		<tr>
			<td>
				<svg width="100" height="100" style="margin: 0 auto;">
					<circle onclick="turnOn()" cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="green" />			
					Sorry, your browser does not support inline svg.
				</svg>
			</td>
			<td style="text-align: left; font-size: 48">START</td>
		</tr>
		<tr>
			<td>
				<svg width="100" height="100" style="margin: 0 auto;">
					<circle onclick="turnOff()" cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="red"/>	
					Sorry, your browser does not support inline svg.
				</svg>
			</td>
			<td style="text-align: left; font-size: 48">STOP</td>
		</tr>
	</table>
</body>
</html>
